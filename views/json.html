<header class="content header cf">
    <a href="#/" class="btn btn-white"><i class="fa fa-chevron-left"></i> Home</a>
</header>

<section class="content">
  <div class="panel panel-nopadding cf">
    <div class="tabs-container">
        <a href="#/config" class="tab">
            Resources
        </a>
        <a href="#/json" class="tab tab-active">
            Import
        </a>
    </div>

    <form name="formJson" class="panel-padding" ng-submit="saveJson()">
        <div class="textarea-input import">
            <textarea ng-model="json" autofocus></textarea>
            <div class="underline"></div>
        </div>


        <div class="submit-area right">
            <button type="button" ng-click="reset()" class="btn btn-white" tabindex="2">Reset</button>
            <button type="submit" class="btn" tabindex="1">Save</button>
        </div>
    </form>
  </div>

</section>
