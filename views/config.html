<header class="content header cf">
    <a href="#/" class="btn btn-white"><i class="fa fa-chevron-left"></i> Home</a>
</header>

<section class="content">
  <div class="panel panel-nopadding cf">
    <div class="tabs-container">
        <a href="#/config" class="tab tab-active">
            Resources
        </a>
        <a href="#/json" class="tab">
            Import
        </a>
    </div>

    <div ng-hide="probes.length" class="config-no-resources">
        None
    </div>

    <ul ng-show="probes.length" class="list">
      <li ng-repeat="ping in probes" class="list-item cf">
          <button type="button" ng-click="remove(ping.id)" class="list-item-action"><i class="fa fa-lg fa-trash"></i></button>
          <a href="#/ping/{{ ping.id }}/edit" class="block">
              <div class="ping-title ping-ellipsis">{{ping.title}}</div>
              <div class="ping-url ping-ellipsis">{{ping.url}}</div>
          </a>
      </li>
    </ul>

    <div class="submit-area submit-area-padding right">
        <a href="#/ping/new" class="btn" tabindex="1">Add</a>
    </div>
  </div>

</section>
